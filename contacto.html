    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html"><img src="img/logo.svg" alt=""></a>
                <div class="movile-menu">
                    <a href="#navegacion">
                        <img src="img/original.svg" alt="barra">

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>

                </nav>
            </div>

        </div>

    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="imagen principal">
    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto"></h2>

        <form action="">
            <fieldset>
                <legend>Informacion personal</legend>
                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">Tu correo</label>
                <input type="email" id="email" placeholder="tu correo" required>

                <label for="teléfono">teléfono</label>
                <input type="tel" id="teléfono" placeholder="Tu teléfono">

                <label for="mensaje">mensaje:</label>
                <textarea id="mensaje">Hola, desde el textarea</textarea>

            </fieldset>
            <fieldset>
                <legend>informacion personal </legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                <option value="" disabled selected>-- seleccione --</option>
                <option value="">compra</option>
                <option value="">vende</option>
            </select>
                <label for="cantidad">cantidad:</label>
                <input type="number" min="0" max="10">
            </fieldset>

            <fieldset>
                <legend>contacto</legend>
                <p>como desea ser contactado</p>
                <div class="forma-contacto">
                    <label for="telefono">Teléfono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">

                    <label for="correo">E-mail</label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>
                <p>Si eligió Teléfono, elija la fecha y la hora</p>
                <label for="fecha">fecha</label>
                <input type="date" id="fecha">

                <label for="hora"></label>
                <input type="time" name="" id="hora">

            </fieldset>
            <input type="submit" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
